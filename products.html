<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/products.css">
</head>
<body>
    <div class="cover"></div>
    <header class="header">
        <div class="header-container container">
            <div class="header-burger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="header-nav">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
            </nav>
            <div class="header-logo">comfy</div>
            <div class="header-cart">
                <svg class="header-cart-icon" width="35px" height="35px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="#000000">
                    <g id="SVGRepo_iconCarrier"> <rect x="0" fill="none" width="20" height="20"/> <g> <path d="M6 13h9c.55 0 1 .45 1 1s-.45 1-1 1H5c-.55 0-1-.45-1-1V4H2c-.55 0-1-.45-1-1s.45-1 1-1h3c.55 0 1 .45 1 1v2h13l-4 7H6v1zm-.5 3c.83 0 1.5.67 1.5 1.5S6.33 19 5.5 19 4 18.33 4 17.5 4.67 16 5.5 16zm9 0c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5z"/> </g> </g>
                </svg>
                <div class="header-cart-amount">0</div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="checkout-cart">
            <div class="checkout-cart-close">
                <span></span>
                <span></span>
            </div>
            <h2>Your Bag</h2>
            <div class="checkout-cart-items">
            </div>
            <div class="cart-total">
                <div class="total-price">Total: <span class="total-amount"></span></div>
                <button class="total-btn">checkout</button>
            </div>
        </div>
            <section class="main-path">
                <div class="path-container container">
                    <a href="index.html" class="main-path-home">Home</a>
                    <a href="#" class="main-path-to">Products</a>
                </div>
            </section>
            <section class="catalogue">
                <div class="catalogue-container container">
                    <div class="catalogue-filter">
                        <input type="text" class="catalogue-filter-search" placeholder="Search...">
                        <div class="catalogue-filter-companies">
                            <ul class="catalogue-list">
                                <p>Company</p>
                                <li class="all">All</li>
                                <li class="ikea">Ikea</li>
                                <li class="marcos">Marcos</li>
                                <li class="caressa">Caressa</li>
                                <li class="liddy">Liddy</li>
                            </ul>
                        </div>
                        <div class="catalogue-filter-price">
                            <p id="price">Price</p>
                            <input min="150" max="7000" type="range" class="filter-price-range">
                            <div class="filter-price-value">Value: <span class="price-amount">$3500</span></div>
                        </div>
                    </div>
                    <div class="catalogue-items">
                    </div>
                </div>
            </section>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
